<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- font-awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculate BMI</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Calculate BMI</span>
                <span>
                    <div class="menu-bar">
                        <ul class="nav nav-pills justify-content-end" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="pills-home-tab" href="#bmi">Calculate BMI</a>
                            </li>
                            <li class="nav-item" role="presentation" style="font-size: 28px; padding-left: 20px;">
                                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                                <a href="#"><i class="fa-brands fa-github"></i></a>
                            </li>
                        </ul>
                    </div>
                </span>
            </div>
        </nav>
        <img src="assets/imgs/health-bg.jpg" class="img-fluid" style="filter: blur(1px);
-webkit-filter: blur(2px);">
    </header>

    <h2 style="margin-top: 30px;"><strong><u>โปรแกรมคำนวณหาค่าดัชนีมวลกาย (BMI)</u></strong></h2>

    <main class="text-center" id="bmi">
        <form class="row row-cols-lg-auto g-5 align-items-center">
            <div class="col-3">
                <div class="input-group">
                    <div class="input-group-text">น้ำหนัก</div>
                    <input id="input_weight" type="text" class="form-control" placeholder="กรอกน้ำหนัก">
                </div>
                <span><strong>กิโลกรัม</strong></span>
                <div class="input-group">
                    <div class="input-group-text">ส่วนสูง</div>
                    <input id="input_height" type="text" class="form-control" placeholder="กรอกส่วนสูง">
                </div>
                <span><strong>ส่วนสูง</strong></span>
            </div>
            <div class="col-12">
                <button
                    onclick="toCalculate(document.getElementById('input_weight').value, document.getElementById('input_height').value)"
                    type="button" id="btn-calculate" class="btn btn-primary">คำนวณ</button>
            </div>
            <div class="col-3">
                <div class="input-group-text"><label>ค่าที่ได้:</label></div>
                <p type="text" disabled="disabled" id="result" class="form-control"></p>

                <div class="input-group-text"><label>อยู่ในเกณฑ์:</label></div>
                <p type="text" disabled="disabled" id="standard" class="form-control"></p>
            </div>
        </form>
    </main>

    <footer>
        <div id="footer">
            <p><strong>Copy right By Thada Pongthanyadilok</strong> </p>
            <li class="nav-item">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
            </li>
        </div>
    </footer>

    <script src="assets/app.js"></script>
</body>

</html>
